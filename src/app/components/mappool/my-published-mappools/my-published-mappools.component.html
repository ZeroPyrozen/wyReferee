<div class="scroll">
    <div class="row">
        <div class="col">
			<h3>Published mappools</h3>
			<p>The mappools located here can be imported by anyone. Update or delete them here to directly push those updates to anyone.</p>
			<button [routerLink]="['/mappool-overview']" class="btn btn-primary ml-2">Back to mappool overview</button>
        </div>
    </div>

	<hr />

	<app-mappool [mappool]="mappool" [publish]="true" *ngFor="let mappool of publishedMappools"></app-mappool>
</div>

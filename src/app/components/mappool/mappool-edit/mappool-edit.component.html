<div class="scroll">
    <app-mappool [mappool]="mappool"></app-mappool>

    <div *ngIf="mappool && mappool.getAllBrackets().length > 0">
        <hr />

        <h3>Updating the mappool</h3>
        <p>Now that you have updated the mappool, you have to save it so it can be used in the tournament. Press the update button to finalize the mappool</p>

        <button class="btn btn-primary" (click)="updateMappool(mappool)">Update</button>
    </div>
</div>

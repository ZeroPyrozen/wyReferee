<mat-list>
	<a [routerLink]="[navigationItem.link]" routerLinkActive="active" *ngFor="let navigationItem of allNavigations" class="sidebar-link">
		<mat-list-item class="sidebar-item">
			<mat-icon matListIcon>{{ navigationItem.icon }}</mat-icon>
			<p matLine>
				<span>{{ navigationItem.header }}</span>
			</p>
		</mat-list-item>
	</a>
</mat-list>

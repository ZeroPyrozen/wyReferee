<h2 mat-dialog-title>Irc shortcut command</h2>

<mat-dialog-content class="mat-typography">
	<div class="alert alert-danger">
		Are you sure you want to execute <b>{{ data.ircShortcutCommand.label }}</b>?
	</div>

	<p>This will send the following message:</p>
	<b>{{ data.ircShortcutCommand.parseIrcCommand(data.lobby) }}</b>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close color="warn">Close</button>
	<button mat-button [mat-dialog-close]="true" color="primary">Execute</button>
</mat-dialog-actions>

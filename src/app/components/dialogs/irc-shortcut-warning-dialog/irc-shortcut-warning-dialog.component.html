<h2 mat-dialog-title>Irc shortcut command</h2>

<mat-dialog-content class="mat-typography">
	<app-alert alertType="danger">
		Are you sure you want to run the irc command <b>{{ data.ircShortcutCommand.label }}</b>?
	</app-alert>

	<p>This will send the following message in irc:</p>
	<b>{{ data.ircShortcutCommand.parseIrcCommand(data.lobby) }}</b>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close color="warn">Cancel</button>
	<button mat-button [mat-dialog-close]="true" color="primary">Send</button>
</mat-dialog-actions>

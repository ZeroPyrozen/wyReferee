<h2 mat-dialog-title>Delete mod bracket</h2>

<mat-dialog-content class="mat-typography">
	Are you sure you want to delete the mod bracket <b>{{ data.modBracket.bracketName }}</b>?
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button [mat-dialog-close]="null">Cancel</button>
	<button mat-button [mat-dialog-close]="data.modBracket" color="warn">Delete</button>
</mat-dialog-actions>

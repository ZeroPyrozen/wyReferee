<h2 mat-dialog-title>Delete team</h2>

<mat-dialog-content class="mat-typography">
	Are you sure you want to delete the team <b>{{ data.team.name }}</b>?
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button [mat-dialog-close]="null">Cancel</button>
	<button mat-button [mat-dialog-close]="data.team" color="warn">Delete</button>
</mat-dialog-actions>
